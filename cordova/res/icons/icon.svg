<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-24 -24 48 48" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <g id="back">
            <circle cx="0" cy="0" r="22"/>
            <!-- <rect x="-19" y="-19" width="38" height="38" rx="2" ry="2"/> -->
            <!-- <rect x="-24" y="-24" width="48" height="48"/> -->
        </g>
        <mask id="back-mask">
            <g fill="white">
                <use x="0" y="0" xlink:href="#back"/>
            </g>
        </mask>     
        <pattern id="smallGrid" width="1" height="1" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.1"/>
        </pattern>
        <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>   
    </defs>
    <g fill="#2196F3">
        <use x="0" y="0" xlink:href="#back"/>
    </g>
    <g mask="url(#back-mask)">
        <g transform="scale(1)">
            <g transform="scale(1, .8)">
                <g transform="rotate(45)">        
                    <g fill="rgba(0,0,0,0.2)" >
                        <rect x="0" y="-16" height="35" width="100"></rect>
                    </g>
                    <g fill="#fff">
                        <circle cx="0" cy="0" r="16"  />
                        <path d="
                            M  0 19
                            L 10  5
                            L-10  5
                            Z"/>
                    </g>
                </g>
            </g>

            <text x="0" y="1.54" 
                text-anchor="middle"
                alignment-baseline="middle"
                font-family="Roboto"
                font-weight="bold"
                font-size="16.45"
                fill="rgba(0,0,0,0.8)">CB</text>
        </g>        
    </g>

    <!-- <rect x="-24" y="-24" width="100%" height="100%" fill="url(#grid)" /> -->
</svg>
